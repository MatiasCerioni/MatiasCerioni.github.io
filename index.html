<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Shower Queue</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .bathroom {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .bathroom h2 {
      margin-bottom: 10px;
    }
    .queue {
      text-align: left;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .men .queue { background-color: rgba(0, 128, 255, 0.2); }
    .women .queue { background-color: rgba(255, 0, 128, 0.2); }
    .any .queue { background-color: rgba(0, 255, 128, 0.2); }
    button {
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      margin: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #555;
    }
    .name-matrix {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .name-column {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .cancel-btn {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>🚿 Organizador de Duchas</h1>

  <div class="name-matrix" id="nameMatrix"></div>

  <div>
    <button onclick="joinQueue('shortest')">Fila más corta</button>
    <button onclick="joinQueue('gender')">Fila de mi género</button>
  </div>

  <div class="container">
    <div class="bathroom men">
      <h2>🚹 Hombres</h2>
      <div><strong>Adentro:</strong> <span id="menCurrent">Disponible</span></div>
      <button onclick="nextPerson('men')">Next</button>
      <div class="queue">
        <strong>Fila:</strong>
        <ul id="menQueue"></ul>
      </div>
    </div>

    <div class="bathroom any">
      <h2>🚻 Mixto</h2>
      <div><strong>Adentro:</strong> <span id="anyCurrent">Disponible</span></div>
      <button onclick="nextPerson('any')">Next</button>
      <div class="queue">
        <strong>Fila:</strong>
        <ul id="anyQueue"></ul>
      </div>
    </div>

    <div class="bathroom women">
      <h2>🚺 Mujeres</h2>
      <div><strong>Adentro:</strong> <span id="womenCurrent">Disponible</span></div>
      <button onclick="nextPerson('women')">Next</button>
      <div class="queue">
        <strong>Fila:</strong>
        <ul id="womenQueue"></ul>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, get, child, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6FfbVvSNZKWhuY3_N4pO_x6dCRr-p5is",
      authDomain: "shower-queues.firebaseapp.com",
      databaseURL: "https://shower-queues-default-rtdb.firebaseio.com",
      projectId: "shower-queues",
      storageBucket: "shower-queues.firebasestorage.app",
      messagingSenderId: "189760261495",
      appId: "1:189760261495:web:2d0d223e749f70b7f2a572"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const names = [
      { name: "Ailen", gender: "F" },
      { name: "Agus", gender: "F" },
      { name: "Ale", gender: "F" },
      { name: "Cami H.", gender: "F" },
      { name: "Cami Z.", gender: "F" },
      { name: "Cata", gender: "F" },
      { name: "Emma", gender: "M" },
      { name: "Guido", gender: "M" },
      { name: "Juana", gender: "F" },
      { name: "Marcos", gender: "M" },
      { name: "Marti", gender: "F" },
      { name: "Nico", gender: "M" },
      { name: "Pato", gender: "M" },
      { name: "Román", gender: "M" },
      { name: "Sele", gender: "F" },
      { name: "Silvio", gender: "M" },
      { name: "Tadeo", gender: "M" },
      { name: "Tomi", gender: "M" },
      { name: "Zurdo", gender: "M" }
    ];

    let selectedName = null;
    let selectedGender = null;

    function renderNameMatrix() {
      const matrix = document.getElementById("nameMatrix");
      const males = names.filter(n => n.gender === "M").sort((a,b)=>a.name.localeCompare(b.name));
      const females = names.filter(n => n.gender === "F").sort((a,b)=>a.name.localeCompare(b.name));

      const maleCol = document.createElement("div");
      maleCol.className = "name-column";
      males.forEach(n => {
        const btn = document.createElement("button");
        btn.textContent = n.name;
        btn.onclick = () => { selectedName = n.name; selectedGender = n.gender; };
        maleCol.appendChild(btn);
      });

      const femaleCol = document.createElement("div");
      femaleCol.className = "name-column";
      females.forEach(n => {
        const btn = document.createElement("button");
        btn.textContent = n.name;
        btn.onclick = () => { selectedName = n.name; selectedGender = n.gender; };
        femaleCol.appendChild(btn);
      });

      matrix.appendChild(maleCol);
      matrix.appendChild(femaleCol);
    }
    renderNameMatrix();

    function getCurrentTime() {
      return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    }

    async function isAlreadyInSystem(name) {
      const snap = await get(ref(db, "bathrooms"));
      if (!snap.exists()) return false;
      const data = snap.val();
      for (const b in data) {
        if (data[b].current && data[b].current.name === name) return true;
        if (data[b].queue) {
          for (const q in data[b].queue) {
            if (data[b].queue[q].name === name) return true;
          }
        }
      }
      return false;
    }

    async function joinQueue(option) {
      if (!selectedName || !selectedGender) {
        alert("Selecciona un nombre primero.");
        return;
      }
      if (await isAlreadyInSystem(selectedName)) {
        alert(selectedName + " ya está en una fila o baño.");
        return;
      }
      const bathrooms = { men: "men", women: "women", any: "any" };
      const snap = await get(ref(db, "bathrooms"));
      const data = snap.val() || { men:{}, women:{}, any:{} };

      let choices = [];
      if (option === "gender") {
        if (selectedGender === "M") choices = ["men"];
        else choices = ["women"];
      } else {
        choices = selectedGender === "M" ? ["men","any"] : ["women","any"];
      }

      let best = choices[0];
      let bestLen = Number.MAX_VALUE;
      for (const b of choices) {
        const qlen = data[b]?.queue ? Object.keys(data[b].queue).length : 0;
        if (qlen < bestLen) {
          bestLen = qlen;
          best = b;
        }
      }

      const qRef = ref(db, "bathrooms/" + best + "/queue");
      const entry = { name: selectedName, time: getCurrentTime(), firstInQueueSince: null };
      await push(qRef, entry);
    }

    async function nextPerson(bathroom) {
      const bathRef = ref(db, "bathrooms/" + bathroom);
      const snap = await get(bathRef);
      const bath = snap.val() || {};
      let next = null;
      let newQueue = bath.queue || {};
      if (newQueue) {
        const keys = Object.keys(newQueue);
        if (keys.length > 0) {
          const firstKey = keys[0];
          next = { name: newQueue[firstKey].name, time: getCurrentTime() };
          delete newQueue[firstKey];
        }
      }
      await set(bathRef, { current: next, queue: newQueue });
    }

    async function cancelPerson(bathroom, key) {
      await remove(ref(db, "bathrooms/" + bathroom + "/queue/" + key));
    }

    // Timer check (every 10s)
    setInterval(async () => {
      const snap = await get(ref(db, "bathrooms"));
      if (!snap.exists()) return;
      const data = snap.val();
      const now = Date.now();
      for (const b in data) {
        if (data[b].current) continue; // bathroom occupied
        if (!data[b].queue) continue;
        const keys = Object.keys(data[b].queue);
        if (keys.length === 0) continue;
        const firstKey = keys[0];
        const person = data[b].queue[firstKey];
        if (!person.firstInQueueSince) {
          // mark starting time
          await set(ref(db, `bathrooms/${b}/queue/${firstKey}/firstInQueueSince`), now);
        } else {
          if (now - person.firstInQueueSince > 60000) { // 1 min for testing
            await remove(ref(db, `bathrooms/${b}/queue/${firstKey}`));
          }
        }
      }
    }, 10000);

    function renderQueues(data) {
      ["men","any","women"].forEach(b => {
        const ul = document.getElementById(b+"Queue");
        ul.innerHTML = "";
        if (data[b] && data[b].queue) {
          for (const key in data[b].queue) {
            const person = data[b].queue[key];
            const li = document.createElement("li");
            li.textContent = `${person.name} (${person.time})`;
            const cancelBtn = document.createElement("button");
            cancelBtn.textContent = "❌";
            cancelBtn.className = "cancel-btn";
            cancelBtn.onclick = () => cancelPerson(b, key);
            li.appendChild(cancelBtn);
            ul.appendChild(li);
          }
        }
        const current = data[b]?.current;
        document.getElementById(b+"Current").textContent = current ? `${current.name} (${current.time})` : "Disponible";
      });
    }

    onValue(ref(db, "bathrooms"), snapshot => {
      const data = snapshot.val() || {};
      renderQueues(data);
    });
  </script>
</body>
</html>
